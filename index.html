<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ctOS — Simulador (cosplay)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">ctOS — Simulador (cosplay)</h1>
    <h2 class="alias">alias: <span id="alias">JAGGER</span></h2>

    <div class="actions">
      <button>Escanear red</button>
      <button>Obtener IP</button>
      <button>Generar código</button>
      <button>Desencriptar</button>
      <button>Glitch</button>
    </div>

    <div class="output">
      <h3>Último código</h3>
      <div class="code-box">_ _ _ _ _ _ _</div>
      <button>Copiar</button>

      <h3>Detalles</h3>
      <p>IP: <span>_</span></p>
      <p>MAC: <span>_</span></p>
      <p>Puerto abierto: <span>_</span></p>
    </div>

    <div class="footer">
      <p>Simulador creado para cosplay — Watch Dogs vibes</p>
    </div>
  </div>
</body>
</html>
